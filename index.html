      color: #ffcc00;
      margin: 0 8px;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: #ffaa00;
    }

    .contact-info i {
      margin-right: 6px;
      color: #ffcc00;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header .header-right {
        margin-top: 8px;
      }
      h1 { font-size: 1.5rem; }
      .overlay img { max-width: 95%; }
